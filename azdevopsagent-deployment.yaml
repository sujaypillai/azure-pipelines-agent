apiVersion: apps/v1
kind: Deployment
metadata:
   name: azdevops-deployment
   namespace: azdevopsagent
   labels:
     app: azdevops-agent
spec:
   replicas: 1 #here is the configuration for the actual agent always running
   selector:
     matchLabels:
       app: azdevops-agent
   template:
     metadata:
       labels:
         app: azdevops-agent
     spec:
       containers:
       - name: kubepodcreation
         image: docker.corp.jabil.org/pillais1/vsts-agent:ubuntu-20.04
         env:
           - name: AZP_URL
             valueFrom:
               secretKeyRef:
                 name: azdevops
                 key: AZP_URL
           - name: AZP_TOKEN
             valueFrom:
               secretKeyRef:
                 name: azdevops
                 key: AZP_TOKEN
           - name: AZP_POOL
             valueFrom:
               secretKeyRef:
                 name: azdevops
                 key: AZP_POOL
         volumeMounts:
         - mountPath: /run/containerd/containerd.sock
           name: docker-volume
       volumes:
       - name: docker-volume
         hostPath:
           path: /run/containerd/containerd.sock